{%extends 'base.html'%} 
{% load bootstrap5%}
{%block content%}
<div class="col-md-6">
    <div id="regis">
        <div class="form-data">
            <h2 class="intro">New photo upload</h2>
            <form action="{%url 'post_project'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-warning" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
